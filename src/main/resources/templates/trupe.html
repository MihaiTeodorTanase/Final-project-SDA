<!DOCTYPE html>
<html lang="ro" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Trupe</title>


    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Material Design Bootstrap</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/myStyle.css" rel="stylesheet">


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>

<header th:insert="fragments/navbar.html :: navigationBar"></header>

<main class="grid" th:object="${singleBands}">

    <article th:each="band: ${singleBands}">

        <img id="BandAvatar" th:src="@{/getBandAvatar/{id}(id=${band.id})} " alt="Sample photo">
        <div class="text">
            <h3 th:text="${band.getInfo().getBandName()}" class="card-title"></h3>
            <p> Descriere.....</p>
            <a th:href="@{/bands/{id}(id=${band.id})}" class="btn btn-warning">Vezi trupa</a>
            <br>
            <b align="center">Numar concerte:</b>
            <b th:text="${band.info.noConcerts}" align="center" class="card-text"></b>
            <br>
            <b th:align="center" th:text="${band.info.city} " class="card-text">Oras</b>
        </div>
    </article>

</main>

</body>
</html>
