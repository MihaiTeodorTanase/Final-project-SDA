<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/myStyle.css" rel="stylesheet">


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>MyBand</title>
</head>
<body>

<header th:insert="fragments/navbar.html :: navigationBar"></header>

<form>
    <div class="container">
        <h1 align="center">Edit Profile</h1>
        <hr>
        <div class="row">
            <!-- left column -->
            <div class="col-md-3" sec:authorize="hasRole('ROLE_Spectator')">
                <div class="text-center">
                    <img src="//placehold.it/100" class="avatar img-circle" alt="avatar">

                </div>
            </div>

            <!-- edit form column -->
            <div>
                <div class="col-md-9 personal-info" sec:authorize="hasRole('ROLE_Spectator')" th:object="${user}">
                    <div class="alert alert-info alert-dismissable">
                        <a class="panel-close close" data-dismiss="alert">×</a>
                        <i class="fa fa-coffee"></i>
                        This is an <strong>.alert</strong>. Use this to show important messages to the user.
                    </div>
                    <h3>Spectator info</h3>

                    <div class="form-horizontal">
                        <div class="form-group">
                            <label class="col-lg-3 control-label">First name</label>
                            <div class="col-lg-8">
                                <h5 th:text="*{first_name}"></h5>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 control-label">Last name:</label>
                            <div class="col-lg-8">
                                <h5 th:text="*{name}"></h5>
                            </div>
                        </div>

                        <div class="form-group" align="center">
                            <label class="col-md-3 control-label"></label>
                            <div class="col-md-8">
                                <a class="btn btn-primary" value="Edit Profile" th:href="@{/editProfile}">Edit
                                    Profile</a>
                                <span></span>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- edit form column -->

            <div class="row" sec:authorize="hasRole('ROLE_Trupa')">
                <div class="col-md-3">
                    <div class="text-center">
                        <img src="//placehold.it/100" class="avatar img-circle" alt="avatar">

                    </div>
                </div>
            </div>

            <div>
                <div class="col-md-9 personal-info" sec:authorize="hasRole('ROLE_Trupa')" th:object="${user}">
                    <div class="alert alert-info alert-dismissable">
                        <a class="panel-close close" data-dismiss="alert">×</a>
                        <i class="fa fa-coffee"></i>
                        This is an <strong>.alert</strong>. Use this to show important messages to the user.
                    </div>
                    <h3>Band info</h3>

                    <div class="form-horizontal">
                        <div class="form-group">
                            <label class="col-lg-3 control-label">Band name:</label>
                            <div class="col-lg-8">
                                <h5 th:text="*{bandName}"></h5>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 control-label">Number of members:</label>
                            <div class="col-lg-8">
                                <h5 th:text="*{noMembers}"></h5>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 control-label">City:</label>
                            <div class="col-lg-8">
                                <h5 th:text="*{city}"></h5>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 control-label">Number of concerts</label>
                            <div class="col-lg-8">
                                <h5 th:text="*{noConcerts}"></h5>
                            </div>
                        </div>

                        <div class="form-group" align="center">
                            <label class="col-md-3 control-label"></label>
                            <div class="col-md-8">
                                <a class="btn btn-primary" value="Edit Profile" th:href="@{/editProfile}">Edit
                                    Profile</a>
                                <span></span>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</form>
</body>
</html>
