<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/myStyle.css" rel="stylesheet">


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>MyBand</title>
</head>
<body>

<header th:insert="fragments/navbar.html :: navigationBar"></header>

<form>
    <div class="container">
        <hr style="visibility: hidden;">
        <div class="card bg-light">
            <h2 class="card-title mt-3 text-center" align="center">Profile</h2>
            <div class="container">
                <p class="divider-text"></p>
                <br>
            </div>
            <div class="row">
                <!-- left column -->

                <div class="container col-md-3">
                    <div class="text-center">
                        <img th:src="@{/getAvatar}" src="//placehold.it/100" class="avatar img-circle" alt="avatar"
                             height="200" width="200" style="border-radius: 50%;">

                    </div>
                </div>
                <!-- edit form column -->
                <div class="container col-md-9" >

                    <div sec:authorize="hasRole('ROLE_Spectator')" th:object="${user}">
                        <div class="container form-horizontal">
                            <div class="form-group" >
                                <label class="col-lg-3 control-label">First name</label>
                                <div class="col-lg-8">
                                    <h5 th:text="*{first_name}"></h5>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-3 control-label">Last name:</label>
                                <div class="col-lg-8">
                                    <h5 th:text="*{name}"></h5>
                                </div>
                            </div>
                        </div>
                    </div>


                    <!-- edit form column -->

                    <div sec:authorize="hasRole('ROLE_Trupa')" th:object="${user}">
                        <div class="container form-horizontal">
                            <div class="form-group">
                                <label>Band name:</label><h5 th:text="*{bandName}"></h5>
                            </div>
                            <div class="form-group">
                                <label>Number of members:</label><h5 th:text="*{noMembers}"></h5>
                            </div>
                            <div class="form-group">
                                <label>City:</label><h5 th:text="*{city}"></h5>
                            </div>
                            <div class="form-group">
                                <label>Number of concerts</label><h5 th:text="*{noConcerts}"></h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row text-right">
                    <div class="col-md-12 text-right">
                        <a id="profileButton" class="btn" value="Edit Profile" th:href="@{/editProfile}">Edit Profile</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</form>
</body>
</html>
