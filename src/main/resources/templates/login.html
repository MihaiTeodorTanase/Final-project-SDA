<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Conecteaza-te</title>



    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Material Design Bootstrap</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/myStyle.css" rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>


</head>
<body>

<header th:insert="fragments/navbar.html :: navigationBar"></header>

<div class="container">
<div class="card" id="id_div_card" th:fragment="form_connect">
    <h5 class="card-header  white-text text-center py-4" >
        <strong>Conecteaza-te pentru a putea fi la curent cu ultimele evenimente</strong>
    </h5>

    <!--Card content-->
    <div class="card-body px-lg-5 pt-0">

        <!-- Form -->
        <form th:action="@{/login}" method="post">

            <!-- Email -->
            <div class="md-form">
                <input type="text" id="materialLoginFormEmail" name="username" class="form-control"  placeholder="Username-ul sau numele trupei" autofocus="autofocus" >
                <label for="materialLoginFormEmail" ></label>
            </div>

            <!-- Password -->
            <div class="md-form">
                <input type="password" id="materialLoginFormPassword" name="password" class="form-control"  placeholder="Parola">
                <label for="materialLoginFormPassword"></label>
            </div>

            <div class="d-flex justify-content-around">
                <div>
                    <!-- Remember me -->
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="materialLoginFormRemember">
                        <label class="form-check-label" for="materialLoginFormRemember">Tine-ma minte</label>
                    </div>
                </div>
                <div>
                    <!-- Forgot password -->
                    <a href="">Ai uitat parola?</a>
                </div>
            </div>

            <!-- Sign in button -->
            <button class="btn btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit">Conecteaza-ma</button>

            <!-- Register -->
            <p>
            <a th:href="@{/registerForm}"><strong>Alatura-te comunitatii!</strong></a>



        </form>
        <!-- Form -->

    </div>
</div>

</div>




</body>
</html>
