<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

</head>
<body>


<div class="card" id="id_div_card" th:fragment="form_connect">

    <h5 class="card-header  white-text text-center py-4" >
        <strong>Conecteaza-te pentru a putea fi la curent cu ultimele evenimente</strong>
    </h5>

    <!--Card content-->
    <div class="card-body px-lg-5 pt-0">

        <!-- Form -->
        <form class="text-center" style="color: #757575;" action="#!" >

            <!-- Email -->
            <div class="md-form">
                <input type="email" id="materialLoginFormEmail" class="form-control" placeholder="Username-ul sau numele trupei">
                <label for="materialLoginFormEmail" ></label>
            </div>

            <!-- Password -->
            <div class="md-form">
                <input type="password" id="materialLoginFormPassword" class="form-control"  placeholder="Parola">
                <label for="materialLoginFormPassword"></label>
            </div>

            <div class="d-flex justify-content-around">
                <div>
                    <!-- Remember me -->
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="materialLoginFormRemember">
                        <label class="form-check-label" for="materialLoginFormRemember">Tine-ma minte</label>
                    </div>
                </div>
                <div>
                    <!-- Forgot password -->
                    <a href="">Ai uitat parola?</a>
                </div>
            </div>

            <!-- Sign in button -->
            <button class="btn btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit">Conecteaza-ma</button>

            <!-- Register -->
            <p><strong>Alaturate comunitatii!</strong>
                <a href="">Inregistreaza-te</a>
            </p>
            <p>sau</p>
            <!-- Social login -->
            <p>logheaza-te folosind:</p>
            <a type="button" class="btn-floating btn-fb btn-sm">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a type="button" class="btn-floating btn-tw btn-sm">
                <i class="fab fa-twitter"></i>
            </a>
            <a type="button" class="btn-floating btn-li btn-sm">
                <i class="fab fa-linkedin-in"></i>
            </a>
            <a type="button" class="btn-floating btn-git btn-sm">
                <i class="fab fa-github"></i>
            </a>

        </form>
        <!-- Form -->

    </div>

</div>


</body>
</html>
