<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
<div id="carousel" class="carousel slide carousel-fade" data-ride="carousel" th:fragment="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carousel" data-slide-to="0" class="active"></li>
        <li data-target="#carousel" data-slide-to="1"></li>
        <li data-target="#carousel" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner" role="listbox" style=" width:100%; height: 500px !important;">
        <div class="carousel-item active">
            <img class="container-fluid"  src="https://placeimg.com/1000/500/tech/sepia" alt="First slide">
        </div>
        <div class="carousel-item" >
            <img class="container-fluid" src="https://placeimg.com/1000/500/nature/sepia" alt="Second slide">
        </div>
        <div class="carousel-item">
            <img class="container-fluid" src="https://placeimg.com/1000/500/arch/sepia" alt="Third slide">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
</div>

</body>
</html>
