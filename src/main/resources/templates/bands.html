<!DOCTYPE html>
<html lang="ro" xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Bands</title>


    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Material Design Bootstrap</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="/css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/myStyle.css" rel="stylesheet">


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>

<header th:insert="fragments/navbar.html :: navigationBar"></header>

<main class="grid">
        <article th:each="band: ${singleBands}">
            <div class="container ">
                <div class="row" id="articleTop">

                    <img class="center" id="BandAvatar" th:src="@{/getBandAvatar/{id}(id=${band.id})} " style="border-radius: 50%" alt="Sample photo">

                    </div>
                <div class="row">
                    <div class="text">
                        <div class="container">
                            <h3 th:text="${band.getInfo().getBandName()}"></h3>
                            <p>
                                <b align="center">Numar concerte:</b>
                                <b th:text="${band.info.noConcerts}" align="center"></b>
                            </p>
                            <p><b th:align="center" th:text="${band.info.city} ">Oras</b></p>
                        </div>

                        <a th:href="@{/bands/{id}(id=${band.id})}" id="checkBand" class="btn">Vezi trupa</a>
                    </div>
                </div>
            </div>
        </article>
</main>


</body>
</html>
