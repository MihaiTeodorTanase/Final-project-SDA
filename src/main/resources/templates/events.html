<head>
    <meta charset="UTF-8">
    <title>Evenimente</title>
</head>
<body>

<header th:insert="fragments/navbar.html :: navigationBar"></header>

<form    enctype="multipart/form-data"  sec:authorize="hasRole('ROLE_Trupa')">
    <div class="container">
        <hr style="visibility: hidden;">
        <div class="card bg-light">
            <h2 class="card-title mt-3 text-center" align="center">Create Event</h2>
            <p class="divider-text"></p>
            <br>
            <div class="row">
                <div class="col-md-4">
                    <div class="container">
                        <div class="text-center">
                            <img  height="150" width="150" style="border-radius: 50%;"
                                  src="//placehold.it/100"
                                  class="avatar img-circle" alt="avatar" id="previewImg">
                            <h6>Upload a relevant photo...</h6>
                            <div class="container">
                                <input name="avatar" type="file" class="form-control" onchange="loadFile(event)">
                            </div>
                        </div>
                    </div>
                </div>

                <form method="post">
                    <div class="col-md-8 personal-info">
                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <label class="col-lg-3 control-label">Event name:</label>
                                <div class="col-lg-8">
                                    <input class="form-control" type="text" name="name" >
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-3 control-label">Place:</label>
                                <div class="col-lg-8">
                                    <input class="form-control" type="text" name="place" >
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-3 control-label">Date</label>
                                <div class="col-lg-8">
                                    <input class="form-control" type="datetime-local" name="date" >
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-3 control-label">City:</label>
                                <div class="col-lg-8">
                                    <input class="form-control" type="text" name="city" >
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-3 control-label">Number of tickets:</label>
                                <div class="col-lg-8">
                                    <input class="form-control" type="number" name="noTickets">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-3 control-label">Country:</label>
                                <div class="col-lg-8">
                                    <input class="form-control" type="text" name="country" >
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-lg-8">
                                <label for="Description" class="col-lg-3 control-label">Description:</label>
                                <textarea class="form-control" id="Description" rows="2" maxlength="200"
                                          placeholder="Describe your event"></textarea>
                                </div>
                            </div>
                        </form>
                    </div>
                </form>
            </div>
            <div class="row">
                <div class="container">
                    <div class="text-right">
                        <input type="submit" id="profileButton" class="btn" value="Save Changes">
                        <a id="cancelButton" class="btn" value="Cancel" >Cancel</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>



<div class="container" sec:authorize="hasRole('ROLE_Spectator')">
    <main class="grid">

        <article >
            <div class="container ">
                <div class="row" id="articleTop">

                    <img class="center img-thumbnail" id="BandAvatar"   style="border-radius: 50%" alt="Sample photo">

                </div>
                <div class="row">
                    <div class="text">
                        <div class="container">
                            <h3 ></h3>
                            <p>
                                <b align="center">Numar concerte:</b>
                                <b  align="center"></b>
                            </p>
                            <p><b>Oras</b></p>
                        </div>

                        <a  id="checkBand" class="btn">Vezi trupa</a>
                    </div>
                </div>
            </div>
        </article>

    </main>
</div>
